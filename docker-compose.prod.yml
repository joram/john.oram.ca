version: '3.8'

services:
  web:
    build:
      context: ./app
      dockerfile: Dockerfile.prod
      # Build optimizations for maximum speed
      args:
        - BUILDKIT_INLINE_CACHE=1
        - DOCKER_BUILDKIT=1
      cache_from:
        - node:20-alpine
      # Use BuildKit for faster builds
      x-bake:
        platforms:
          - linux/amd64
    ports:
      - "3000:3000"  # Express server serving React app
    environment:
      - NODE_ENV=production
      - NODE_OPTIONS=--max-old-space-size=1024  # Increased for faster builds
      - PORT=3000
      # HTTP-only configuration
      - FORCE_HTTPS=false
      - HTTPS_REDIRECT=false
      # Build speed optimizations
      - DOCKER_BUILDKIT=1
      - BUILDKIT_PROGRESS=plain
    deploy:
      resources:
        limits:
          memory: 2G  # Increased for faster builds
          cpus: '2.0'  # Allocate more CPU for builds
        reservations:
          memory: 1G  # Increased reservation
          cpus: '1.0'
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Use tmpfs for faster file operations during build
    tmpfs:
      - /tmp:size=1G
      - /app/node_modules/.cache:size=500M
